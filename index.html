<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- style css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google font link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="img/logo.jpeg" alt="">
            </a>
            <button class=" toggler" onclick="hideToggler()">
                <span class="material-symbols-outlined">
                    chevron_left
                </span>
            </button>
        </header>
        <nav class="sidebar-nav">
            <!-- primary top nav -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-outlined">
                            Dashboard
                        </span>
                        <span class="nav-label nav-label"> Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-outlined">
                            calendar_today
                        </span>
                        <span class="nav-label nav-label"> Calendar</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-outlined">
                            notifications
                        </span>
                        <span class="nav-label nav-label"> Notifications</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-outlined">
                            group
                        </span>
                        <span class="nav-label nav-label"> Team</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-outlined">
                            analytics
                        </span>
                        <span class="nav-label nav-label"> Analytics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-outlined">
                            star
                        </span>
                        <span class="nav-label nav-label"> Bookmarks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-outlined">
                            Settings
                        </span>
                        <span class="nav-label nav-label"> Settings</span>
                    </a>
                </li>
            </ul>
            <!-- secondary bottom nav -->
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-outlined">
                            account_circle
                        </span>
                        <span class="nav-label nav-label"> Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class=" nav-icon material-symbols-outlined">
                            logout
                        </span>
                        <span class="nav-label nav-label"> Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <script src="script.js"></script>
</body>

</html>
